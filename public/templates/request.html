<div class="container main-content">
  <div class="row">
    <div class="col-md-12">
      <h1><small>Request a service and recieve a response within 24 Hours</small></h1>
    </div>
  </div>
  <form class="form-horizontal row no-border">
    <fieldset>
      <legend>Contact Information</legend>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="firstName" class="sr-only">First Name</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="sr-only">Last Name</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.lastName" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="phoneNumber" class="sr-only">Phone Number</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.phoneNumber" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <div class="col-md-10 col-sm-8">
            <input type="email" class="form-control" ng-model="ntsReq.email" placeholder="Email">
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Vessel Information</legend>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="boatName" class="sr-only">Boat Name</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.boatName" placeholder="Boat Name">
          </div>
        </div>
        <div class="form-group">
          <label for="boatType" class="sr-only">Boat Type</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.boatType" placeholder="Boat Model and Length">
          </div>
        </div>
        <div class="form-group">
          <label for="boatLoc" class="sr-only">Boat Location</label>
          <div class="col-md-10 col-sm-8">
            <input type="text" class="form-control" ng-model="ntsReq.boatLoc" placeholder="Boat Location">
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <label for="jobDesc" class="sr-only">Job Description</label>
            <div class="col-md-10 col-sm-8">
              <textarea class="form-control" rows="6" ng-model="ntsReq.jobDesc" placeholder="Job Description"></textarea>
            </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="col-md-6 col-sm-12">
        <label for="submit" class="sr-only">Submit Request</label>
        <a href="/request/status"><button ng-click="saveRequest()" class="btn btn-default btn-primary">Request Service</button></a>
      </div>
    </fieldset>
  </form>
</div>
