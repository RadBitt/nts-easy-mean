<div class="container main-content">
  <div class="row">
    <div class="col-md-12">
      <h1><small>Register and keep track of your requests.</small></h1>
    </div>
  </div>
  <form class="form-horizontal row no-border">
    <fieldset>
      <legend>Register</legend>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <div class="col-md-10 col-sm-8">
            <input type="email" class="form-control" ng-model="ntsReq.email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="passWord1" class="sr-only">Password</label>
          <div class="col-md-10 col-sm-8">
            <input type="password" class="form-control" ng-model="ntsReq.passWord1" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="passWord2" class="sr-only">Confirm Password</label>
          <div class="col-md-10 col-sm-8">
            <input type="password" class="form-control" ng-model="ntsReq.passWord2" placeholder="Confirm Password">
          </div>
        </div>
      </div>
    </fieldset>
    
  </form>
</div>
